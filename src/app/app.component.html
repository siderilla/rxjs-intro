<app-master></app-master>

<div>
  @for (post of posts; track $index) {
    <div class="card">
      <span>{{ post.title }}</span>
      <img src="{{post.thumbnail}}" alt="">
      <span>{{ post.author_fullname }}</span>
      <span>{{ post.score }}</span>

    </div>
  }
</div>
<app-slave></app-slave>
